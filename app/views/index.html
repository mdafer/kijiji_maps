  <!-- Login Modal-->
  <div id="loginModal" class="modal fade" role="dialog" style="display: none;">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="loginTitle" class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <div class="box-body">
            <form role="form" id="loginForm" data-toggle="validator" encType="multipart/form-data">
              <div style="display:none;" class="form-group registration-group">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" name="profilePicture" size = '5'>
              </div>
              <div style="display:none;" class="form-group registration-group">
                <label>First Name</label>
                <input name="firstName" type="text" class="form-control" placeholder="First Name" required>
              </div>
              <div style="display:none;" class="form-group registration-group">
                <label>Last Name</label>
                <input name="lastName" type="text" class="form-control" placeholder="Last Name" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input name="email" type="text" class="form-control" placeholder="Email" required>
              </div><!-- text input -->
              <div class="form-group passwordBox">
                <label>Password</label>
                <input name = "password" type="password" class="form-control" placeholder="Password" required>
              </div>
              <input type="submit" value="Submit" style="display:none;">
            </form>
            <a class="form-group login-group" onclick="switchPassReset();" href="#">Forgot Password?</a>
          </div>
        </div>
        <div class="modal-footer">
          <div class="pull-left">
            <button id="loginButton" type="button" class="btn btn-success">Register</button>
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-primary" onclick="$('#loginForm').submit();">Submit</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Modal END-->

  <!-- Profile Modal-->
  <div id="profileModal" class="modal fade" role="dialog" style="display: none;">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="loginTitle" class="modal-title">Profile</h4>
        </div>
        <div class="modal-body">
          <div class="box-body">
            <form role="form" id="profileForm" data-toggle="validator">
              <div style='align-items: center;text-align: center;'>
                <img height="25%" width="25%" src="images/user2-160x160.jpg" class="img-circle" alt="User Image">
              </div>
              <div class="form-group" style='text-align: center;'>
                <label for="profilePicture">Profile Picture</label>
                <input type="file" name="profilePicture" size = '5'>
              </div>
              <div class="form-group">
                <label>First Name</label>
                <input name="firstName" type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input name="lastName" type="text" class="form-control" placeholder="Last Name">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input name="email" type="text" class="form-control" placeholder="Email" disabled>
              </div><!-- text input -->
              <div class="form-group">
                <label>Change Password</label>
                <input name = "password" type="password" class="form-control" placeholder="Password">
              </div>
              <input type="submit" value="Submit" style="display:none;">           
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <div class="pull-left">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-primary" onclick="$('#profileForm').submit();">Submit</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Modal END-->
